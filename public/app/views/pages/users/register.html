<div class="container">
    <div class="jumbotron text-center" ng-show="register.loading">
        <span class="glyphicon glyphicon-repeat spinner">
            <p>Loading...</p>
        </span>
    </div>

    <br />

    <div class="row show-hide-msg" ng-show="register.successMsg">
        <div class="alert alert-success">{{ register.successMsg }}</div>
    </div>
    <div class="row show-hide-msg" ng-show="register.errorMsg">
        <div class="alert alert-danger">{{ register.errorMsg }}</div>
    </div>

    <h1>Registration</h1>
    <form ng-submit="register.regUser(regData)">
        <!-- User Name -->
        <label for="username">Username :</label>
        <input class="form-control" type="text" name="username" placeholder="Please enter username"
            ng-model="register.regData.username">
        <!-- Email -->
        <label for="email">Email :</label>
        <input class="form-control" type="text" name="email" placeholder="Please enter email"
            ng-model="register.regData.email">
        <!-- Password -->
        <label for="password">Password :</label>
        <input class="form-control" type="password" name="password" placeholder="Please enter password"
            ng-model="register.regData.password">
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>
